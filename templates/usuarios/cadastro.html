{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include 'partials/_menu.html' %}

<!-- ##### Contact Form Area Start ##### -->
<div class="contact-area section-padding-0-80 mt-5">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-heading">
                    <h2 class="text-white">Criar conta</h2>
                </div>
            </div>
        </div>
        {% include 'partials/_alertas.html' %}
        <div class="row">
            <div class="col-12">
                <div class="contact-form-area">
                    <form action="{% url 'cadastro' %}" method="POST">
                        {% csrf_token %}
                        <div class="row text-white">
                            <div class="col-12 col-lg-12 mt-1">
                                <label for="nome">Nome completo</label>
                                <input type="text" class="form-control" name="nome" id="nome" placeholder="Ex.:Gustavo Henrique" required>
                            </div>
                            <div class="col-12 col-lg-12 mt-1">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="Ex.: gustavo@gmail.com" required>
                            </div>
                            <div class="col-12 col-lg-4 mt-1">
                                <label for="telefone">Telefone</label>
                                <input type="tel" class="form-control" name="telefone" id="telefone" placeholder="Ex.: (31) 99999-9999" required>
                            </div>
                            <div class="col-12 col-lg-4 mt-1">
                                <label for="password">Senha</label>
                                <input type="password" class="form-control" name="password" id="password" placeholder="Digite sua senha" required>
                            </div>
                            <div class="col-12 col-lg-4 mt-1">
                                <label for="password2">Confirmação de senha</label>
                                <input type="password" class="form-control" name="password2" id="password2" placeholder="Digite sua senha mais uma vez" required>
                            </div>
                            <div class="col-12 text-center mt-5">
                                <button class="btn btn-success" type="submit">Criar sua conta</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="mt-5"></div>
{% include 'partials/_footer.html' %}
{% endblock %}
